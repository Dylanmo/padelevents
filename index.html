<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Padel Events Calendar</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¾</text></svg>"
    />
    <link rel="stylesheet" href="/assets/style.v1.css" />
  </head>

  <body>
    <div class="container">
      <header class="app-header">
        <div class="header-brand">
          <h1 class="app-title">ðŸŽ¾ Padel Events Calendar</h1>
          <p class="app-tagline">
            Find and add padel events in Bangkok to your calendar
          </p>
        </div>
      </header>

      <div class="filters-section">
        <div id="clubsLoading" class="clubs-loading" aria-live="polite">
          <img
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTE2ZWhrMXQwYTF2aTZlZXVldmwweDFwNTlpNXBkdjUycTIweTlyayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PZ1yRtwjc1wLAvfMJZ/giphy.gif"
            alt="Loading clubs animation"
            class="loading-gif"
          />
          <p class="loading-text">Warming up, loading Padel events</p>
        </div>

        <div id="clubFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                fill="currentColor"
              />
            </svg>
            Select Bangkok Padel Clubs
          </p>
          <div id="clubBox" class="chips"></div>
        </div>

        <div id="levelFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                fill="currentColor"
              />
            </svg>
            Select Padel Level
          </p>
          <div class="level-filter">
            <button class="level-btn" data-range="0-2">Beginner 0â€“2</button>
            <button class="level-btn" data-range="2-3">Low-Inter 2â€“3</button>
            <button class="level-btn" data-range="3-4">Mid-Inter 3â€“4</button>
            <button class="level-btn" data-range="4-5">High-Inter 4â€“5</button>
          </div>
        </div>

        <div id="typeFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path d="M9 2v6h4l-5 13v-6H4l5-13z" fill="currentColor" />
            </svg>
            Select Event Type
          </p>
          <div class="type-filter">
            <button class="type-btn" data-type="Americano">Americano</button>
            <button class="type-btn" data-type="Social">Social</button>
            <button class="type-btn" data-type="King of the court">
              King of the Court
            </button>
          </div>
        </div>

        <div
          id="categoryFilterGroup"
          class="filter-group"
          style="display: none"
        >
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
                fill="currentColor"
              />
            </svg>
            Select Category
          </p>
          <div class="category-filter">
            <button class="category-btn" data-category="Mixed">Mixed</button>
            <button class="category-btn" data-category="Men only">
              Men only
            </button>
            <button class="category-btn" data-category="Women only">
              Women only
            </button>
          </div>
        </div>

        <div id="timeFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
                fill="currentColor"
              />
            </svg>
            Select Time(s) of Day
          </p>
          <div class="time-filter">
            <button class="time-btn" data-time="Morning">Morning</button>
            <button class="time-btn" data-time="Afternoon">Afternoon</button>
            <button class="time-btn" data-time="Evening">Evening</button>
          </div>
        </div>

        <div id="weekdayFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"
                fill="currentColor"
              />
            </svg>
            Select Day(s)
          </p>
          <div class="weekday-filter">
            <button
              class="weekday-btn"
              data-weekday="1"
              title="Monday"
              aria-label="Filter by Monday"
            >
              Mon
            </button>
            <button
              class="weekday-btn"
              data-weekday="2"
              title="Tuesday"
              aria-label="Filter by Tuesday"
            >
              Tue
            </button>
            <button
              class="weekday-btn"
              data-weekday="3"
              title="Wednesday"
              aria-label="Filter by Wednesday"
            >
              Wed
            </button>
            <button
              class="weekday-btn"
              data-weekday="4"
              title="Thursday"
              aria-label="Filter by Thursday"
            >
              Thu
            </button>
            <button
              class="weekday-btn"
              data-weekday="5"
              title="Friday"
              aria-label="Filter by Friday"
            >
              Fri
            </button>
            <button
              class="weekday-btn"
              data-weekday="6"
              title="Saturday"
              aria-label="Filter by Saturday"
            >
              Sat
            </button>
            <button
              class="weekday-btn"
              data-weekday="0"
              title="Sunday"
              aria-label="Filter by Sunday"
            >
              Sun
            </button>
          </div>
        </div>

        <div id="filterBar" class="filter-bar" style="display: none">
          <button id="btnFilter" aria-label="Filter events">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M3 6h18M6 12h12M9 18h6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Filter events
          </button>
          <output id="status" aria-live="polite"></output>
        </div>
      </div>

      <div id="eventsSection">
        <div id="previewHeader" style="display: none">
          <strong id="matchCount"></strong>
          <span id="filterSummary"></span>
        </div>

        <div id="eventsWrap"></div>
      </div>

      <main id="main-content">
        <!-- Main content area for skip link target -->
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Suggestion"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Suggestion"
            class="footer-pill footer-email-link"
            >Make suggestion</a
          >
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Issue"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Issue"
            class="footer-pill footer-email-link"
            >Report issue</a
          >
        </div>
        <div class="version">Loading version...</div>
      </footer>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
