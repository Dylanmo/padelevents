<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Padel Events Calendar</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¾</text></svg>"
    />
    <link rel="stylesheet" href="/assets/style.v1.css" />
  </head>

  <body>
    <div class="container">
      <header class="app-header">
        <div class="header-brand">
          <h1 class="app-title">ðŸŽ¾ Padel Events Calendar</h1>
          <p class="app-tagline">
            Find and add padel events in Bangkok to your calendar
          </p>
        </div>
      </header>

      <div class="filters-section">
        <div id="clubsLoading" class="clubs-loading" aria-live="polite">
          <img
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTE2ZWhrMXQwYTF2aTZlZXVldmwweDFwNTlpNXBkdjUycTIweTlyayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PZ1yRtwjc1wLAvfMJZ/giphy.gif"
            alt="Loading clubs animation"
            class="loading-gif"
          />
          <p class="loading-text">Warming up, loading Padel events</p>
        </div>

        <div id="clubFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                fill="currentColor"
              />
            </svg>
            Select Bangkok Padel Clubs
          </p>
          <div id="clubBox" class="chips"></div>
        </div>

        <div id="levelFilterGroup" class="filter-group" style="display: none">
          <p class="filter-label">
            <svg
              class="section-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                fill="currentColor"
              />
            </svg>
            Select Padel Level
          </p>
          <div class="level-filter">
            <button class="level-btn" data-range="0-2">Beginner 0â€“2</button>
            <button class="level-btn" data-range="2-3">Low-Inter 2â€“3</button>
            <button class="level-btn" data-range="3-4">Mid-Inter 3â€“4</button>
            <button class="level-btn" data-range="4-5">High-Inter 4â€“5</button>
          </div>
        </div>

        <div id="filterBar" class="filter-bar" style="display: none">
          <button id="btnFilter" aria-label="Filter events">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M3 6h18M6 12h12M9 18h6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Filter events
          </button>
          <button
            id="btnReset"
            class="btn-reset"
            aria-label="Reset all filters"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 3v5h-5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 21v-5h5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Reset filters
          </button>
          <output id="status" aria-live="polite"></output>
        </div>
      </div>

      <div id="eventsSection">
        <div id="previewHeader" style="display: none">
          <div class="preview-header-content">
            <strong id="matchCount"></strong>
            <span id="filterSummary"></span>
          </div>
          <button
            id="btnBack"
            class="btn-back"
            style="display: none"
            aria-label="Back to previous results"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M19 12H5M12 19l-7-7 7-7"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Back to results
          </button>
        </div>

        <div id="eventsWrap"></div>
      </div>

      <main id="main-content">
        <!-- Main content area for skip link target -->
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Suggestion"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Suggestion"
            class="footer-pill footer-email-link"
            >Make suggestion</a
          >
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Issue"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Issue"
            class="footer-pill footer-email-link"
            >Report issue</a
          >
        </div>
        <div class="version">Loading version...</div>
      </footer>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
