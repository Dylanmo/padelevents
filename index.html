<!doctype html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/assets/style.v1.css" />

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="container">
      <h1>ðŸŽ¾ Padel Events Calendar</h1>
      <p class="subtitle">
        Find and add padel events in Bangkok to your calendar
      </p>

      <div class="filters-section">
        <div class="filter-group">
          <p class="filter-label">Select Bangkok Padel Clubs</p>
          <div id="clubBox" class="chips">
            <div id="clubsLoading" class="clubs-loading" aria-live="polite">
              <img
                src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTE2ZWhrMXQwYTF2aTZlZXVldmwweDFwNTlpNXBkdjUycTIweTlyayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PZ1yRtwjc1wLAvfMJZ/giphy.gif"
                alt="Loading clubs animation"
                class="loading-gif"
              />
              <p class="loading-text">Warming up, loading Padel Clubs</p>
            </div>
          </div>
        </div>

        <div class="filter-group">
          <p class="filter-label">Select Padel Level</p>
          <div class="level-filter">
            <button
              class="level-btn"
              data-range="0-2"
              aria-label="Beginner level 0 to 2"
            >
              Beginner 0â€“2
            </button>
            <button
              class="level-btn"
              data-range="2-3"
              aria-label="Low intermediate level 2 to 3"
            >
              Low-Inter 2â€“3
            </button>
            <button
              class="level-btn"
              data-range="3-4"
              aria-label="Mid intermediate level 3 to 4"
            >
              Mid-Inter 3â€“4
            </button>
            <button
              class="level-btn"
              data-range="4-5"
              aria-label="High intermediate level 4 to 5"
            >
              High-Inter 4â€“5
            </button>
          </div>
        </div>

        <div class="filter-bar">
          <button id="btnFilter" aria-label="Apply filters to events">
            Apply Filters
          </button>
          <output id="status" aria-live="polite"></output>
        </div>
      </div>

      <div id="eventsSection">
        <div id="previewHeader" style="display: none">
          <strong id="matchCount"></strong>
          <span id="filterSummary"></span>
        </div>

        <div id="eventsWrap"></div>
      </div>

      <main id="main-content">
        <!-- Main content area for skip link target -->
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Suggestion"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Suggestion"
            class="footer-pill footer-email-link"
            >Make suggestion</a
          >
          <a
            href="mailto:mouthaan.dylan@gmail.com?subject=Padel%20Calendar%20Issue"
            data-gmail="https://mail.google.com/mail/?view=cm&fs=1&to=mouthaan.dylan@gmail.com&su=Padel%20Calendar%20Issue"
            class="footer-pill footer-email-link"
            >Report issue</a
          >
        </div>
        <div class="version">Loading version...</div>
      </footer>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
